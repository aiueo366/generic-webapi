<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AI Visualized Music</title>

    <!-- p5.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>

    <!-- Geminiの出力（今はダミー） -->
    <script>
      window.visualParams = {
        colorPalette: ["#ff6f61", "#ffd166", "#118ab2"],
        backgroundColor: "#000000",
        shapeType: "organic",
        motionType: "rotational",
        motionSpeed: 0.5,
        shapeDensity: 0.6,
        lineWeight: 2,
        noiseAmount: 0.4
      };
    </script>

    <!-- ★ ファイル名を正しく -->

  </head>
  <body>
    <input type="file" id="audioUpload" />
    <script src="drawTemplate.js"></script>

</body>
</html>
